<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="visible">Hello <span>World</span></div>
        <div id="hidden" class="hidden">Hello <span>World</span></div>
        <!-- details 태그 -->
        <details>
            <summary>QNA</summary>
            <div>사용자가 클릭 후 볼 수 있는 내용</div>
        </details>
        <hr />

        <h3>innerText vs textContet 비교</h3>
        <div id="exam">
            보이는 텍스트,
            <span class="hidden">안보이는 텍스트,</span>
            <span style="display: inline">보이는 텍스트2,</span>
            <script>
                console.log('Script Tag');
            </script>
            <style>
                body {
                    margin: 0;
                }
            </style>
            스크립트와 스타일 후 보이는 텍스트
        </div>
        <script>
            let exam = document.getElementById('exam');
            console.log('innerText', exam.innerText);
            console.log('textContent', exam.textContent);
        </script>

        <script>
            const visible = document.getElementById('visible');
            const hidden = document.getElementById('hidden');

            // text.innerText = 'hi';
            // text.textContent = 'hello';
            // 랜더링된 텍스트와 전체 텍스트 출력
            console.log('visible innerText', visible.innerText);
            console.log('visible textContent', visible.textContent);
            /*
             * innerText: 1. "랜더링된" 텍스트 반영(스타일링 적용 후 텍스트 반환)
                          2. 성능이 textContent 보다 느릴 수 있음.    

               textContent: 1. 요소 "전체" 텍스트 컨텐츠를 가져옴. 즉, css 스타일에 관계없이 모든 텍스트 반환
                            2. 랜더링된 텍스트를 계산하지 않기 때문에 성능이 좋음.      
             */
        </script>
    </body>
</html>
