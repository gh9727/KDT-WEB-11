<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <h1>복합선택자 사용 연습</h1>
    <p>동물원에 왔어요</p>
    <!-- TIP) div.zoo : 이렇게 작성하면 태그명.zoo 는 클래스명으로 자동 입력됨 -->
    <!-- TIP) id는 태그명#zoo 로 #만 쓰면됨 -->
    <div class="zoo">
        <ul>
            <span>여긴 사파리!</span>
            <li>곰</li>
            <li id = "tiger">호랑이</li>
            <li>팬더</li>
            <span class="lion">사자1</span>
            <li class="lion">사자2</li>
            <li>사육사 sarah</li>
            <li>사육사 세령</li>
        </ul>
        <span class="lion">사파리 밖의 사자</span>
    </div>
    <p class="lion">야생의 사자</p>
</body>
</html>
