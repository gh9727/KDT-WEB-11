<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT 11기</title>
</head>
<body>
    <!-- 영역을 차지하는 division 태그: block 태그 -->
    <div>Hello World!!!</div>
    <div>안녕하세요</div>
    <!-- H1 ~ H6 제목 태그: block 태그 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- p태그: 문장을 쓰는 곳 -->
    <!-- br태그: 줄바꿈 태그 -->
    <p>안녕하세요 <br />저는 ㅁㅁㅁ입니다.</p>
    
    <!-- hr태그: 한줄 그어줌-->
    <hr />

    <!-- ul태그: 순서 없는 목록 -->
    <!-- ul태그 type 속성(마커): disc, circle, square, none-->

    <!-- li태그: ul이나 ol 안에 list를 작성 -->
    <ul type="disc">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>

    <!-- ol태그 : 순서 있는 목록-->
    <!-- ol태그 type 속성: 1, a, A, i, I 
    start: 시작번호
    reversed: 뒷번호(값 필요없음)
    -->
    <ol type ="1" start = "10" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul type = "square">
        <li>
            <ol>
                <li> <em>일</em> </li>
                <li> <del>이</del> </li>
                <li> <u>삼</u> </li>
            </ol>
        </li>
        
        <li>
            <ol>
                <li> <b>일</b> </li>
                <li> <strong>이</strong> </li>
                <li> <i>삼</i> </li>
            </ol>
        </li>
    </ul>


    <!-- img 태그: 이미지를 등록 -->
    <img src="https://ssl.pstatic.net/melona/libs/1474/1474337/d42382ea6db8cad04329_20231226162939187.jpg" alt="광고이미지" />
    <br />
    <br />
    <br />
    <br />

    <!-- a태그: 페이지를 이동 -->
    <!-- inline태그: block태그와 달리 영역(한 줄)이 없음 / 보통 div태그의 자식 태그로 사용-->
    <!-- 영역전체가 아닌 "특정 부분"만 꾸미고 싶을 때 사용함 -->
    <!-- target 속성: 현재 페이지로 열지 새 페이지로 열지 설정가능 -->
    <div>
        <a href="C:\Users\user\Desktop\github\Day01\exam01.html" target ="_blank">이동</a>
    </div>
    
    <div>
        <span style = "color:red">안녕하세요</span> <span>반갑습니다.</span>
    </div>
    
    <!-- Form 태그: input 태그 담는역할, 서버로 input의 데이터(value)를 전송시키는 역할-->
    <form>
        <!-- button 태그의 type 속성 디폴트 값 : submit-->
        <!-- type에 button 값이 들어가면 특정 기능 역할만 한다.-->
        <!-- plaecholder 속성: 사용자에게 안내해주는 역할 -->
        <input type ="button" value = "전송" /> <br />
        <button disabled>버튼</button><br />
        <input type="text" placeholder="이름" value = "hi" disabled/> <br />
        <input type="password" placeholder="비밀번호" readonly/> <br />

        <!-- checkbox 태그: 값을 선택해도 안해도 상관없음 -->
        <!-- value의 값을 백엔드로 전송함-->
        <input type="checkbox" name="food" value="pizza" />피자 <br />
        <input type="checkbox" name="food" value="chicken" checked />치킨 <br />

        <!-- radio 태그: 반드시 하나의 값을 선택해야함 -->
        <input type="radio" name="hobby" value="camping" />캠핑 <br />
        <input type="radio" name="hobby" value="hiking" disabled/>등산 <br />
        <input type="radio" name="hobby" value="swimming" />수영 <br />

        <input type="date" /> <br />
        <input type="time" /> <br />
        <input type="datetime-local" /> <br />

        <select>
            <optgroup label = "Asia">
                <option>대한민국</option>
                <option>일본</option>
                <option>중국</option>
                <option disabled>대만</option>
                <option>베트남</option>
            </optgroup>
            
            <optgroup label = "America">
                <option>미국</option>
                <option>케나다</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
