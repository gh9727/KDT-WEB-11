<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before {
            /* 가상요소 선택자: 클래스명::(before=앞에/after=뒤에) -> 반드시 content 속성 써야함 + ""(따음표로 작성해야함) */
            /* 슬라이더 버튼을 만들 때 사용함 */
            content:"앞에!";
            width: 50px;
            height: 50px;
        }

        .box::after {
            /* display는 나중에 */
            display: inline-block;
            content:"뒤에!";
            background-color: red;
            width:50px;
            height:20px;
        }
    </style>
</head>
<body>
    <div class="box">
        안녕하세요
    </div>
</body>
</html>
