            // 다른 함수가 실행을 끝낸 후 실행되는 함수 == 동기 처리

            // 비동기 에러 수정
            let product;
            let price;
            function goMart() {
                console.log('마트에 가서 어떤 음료수를 살지 고민한다.');
            }
            function pickDrink(callback) {
                setTimeout(() => {
                    console.log('고민 끝');
                    product = '코카 콜라';
                    price = 2000;
                    // 매개변수가 있다면 써줘야함
                    callback(product, price);
                }, 3000);
            }
            // pay는 콜백함수
            function pay(product, price) {
                console.log(`상품명: ${product}, 가격: ${price}`);
            }
            goMart();
            pickDrink(pay);
