    <body>
        <script>
            // promise 사용 : 일반 함수 + Promise 객체 + 객체 매개 함수(resolve, reject)
            function promise1(flag) {
                return new Promise(function (resolve, reject) {
                    {
                        if (flag) {
                            resolve(`Promise 상태는 fulfilled, then으로 연결됨\n 이때의 flag가 True 입니다.`);
                        } else {
                            reject(`Promise 상태는 rejected, catch로 연결됨\n 이때의 flag가 True 입니다.`);
                        }
                    }
                });
            }
            // promise1(true).then(function (message) {
            //     console.log(message);

            // promise1(false).catch(function (err) {
            //     console.log(err);
            // });

            // 비동기 에러 해결 + callback 단점 완화
            function goMart() {
                console.log('마트에 가서 어떤 음료수를 살지 고민한다.');
            }
            function pickDrink() {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        console.log('고민 끝');
                        product = '코카 콜라';
                        price = 2000;
                        resolve();
                    }, 2000);
                });
            }
            // pay는 콜백함수
            function pay() {
                console.log(`상품명: ${product}, 가격: ${price}`);
            }
            let product;
            let price;
            // goMart();
            // pickDrink().then(pay);

            // async & await 사용 : await 붙으면 해당 코드 실행될때 까지 기다린다.
            /*    
            let exec = async () => {

            } */
            async function exec() {
                goMart();
                await pickDrink();
                pay();
            }
            exec();
        </script>
    </body>
</html>
