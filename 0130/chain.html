            // promise chain
            function add(n1, n2) {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        let result = n1 + n2;
                        resolve(result);
                    }, 1000);
                });
            }

            function mul(n) {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        let result = n * 2;
                        resolve(result);
                    }, 1000);
                });
            }

            function sub(n) {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        let result = n - 1;
                        resolve(result);
                    }, 500);
                });
            }
            // res 값은 resolve(result) 값을 가져옴
            add(3, 4)
                .then((res) => {
                    console.log('add', res);
                    return mul(res);
                })
                .then((res) => {
                    console.log('mul', res);
                    return sub(res);
                })
                .then((res) => {
